name: coin_currency
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  shared_preferences: ^2.1.1
  http: ^0.13.6
  intl: ^0.17.0
  flutter_svg: ^1.0.5
  flutter_svg_provider: ^1.0.3
  rxdart: ^0.27.7
  fimber: ^0.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  equatable: ^2.0.5
  xml: ^6.2.2
  flutter_spinkit: ^5.2.0
  animate_do: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  image_path: "dev_assets/logo.png"
  build_runner:
  hive_generator: ^1.1.0
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/intro/
    - assets/icons/
    - assets/icons/flags/
    - assets/icons/languages/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700